<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact page</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;800;900&display=swap">

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Wrapper Area -->
<div class="wrapper__area" id="wrapper_Area">
  <!-- Forms Area -->
  <div class="forms__area">
    <!-- Login Form -->
    <form class="login__form" id="loginForm">
      <!-- Form Title -->
      <h1 class="form__title">COMMUNITY</h1>
      <!-- inputs Groups -->
      <div class="input__group">
        <label class="field">
          <input type="text" name="username" placeholder="Username" id="loginUsername" required>
        </label>
        <span class="input__icon"><i class="bx bx-user"></i></span>

      </div>
      <div class="input__group">
        <label class="field">
          <input type="text" name="email" placeholder="Email@example.com" id="signUpEmail"required>
        </label>
        <span class="input__icon"><i class="bx bx-at"></i></span>
       
      </div>
      <div class="input__group">
        <label class="field">
          <input type="text" name="text" placeholder="MESSAGE" id="loginmessage" required>
         
        </label>
        <span class="input__icon"><i class="bx bx-envelope"></i></span>
      </div>
    
      <!-- Login Button -->
      <button type="submit" class="submit-button" id="loginSubmitBtn">SEND MENSSAGE</button>
    </form> <!-- End Login Form -->

    <!-- Sign Up Form -->
    <form class="sign-up__form" id="signUpForm">
      <!-- Form Title -->
      <h1 class="form__title">Become a part of our OLO</h1>
      <!-- inputs Groups -->
      <div class="input__group">
        <label class="field">
          <input type="text" name="username" placeholder="Username123..." id="signUpUsername" required>
        </label>
        <span class="input__icon"><i class="bx bx-user"></i></span>
 
      </div>
      <div class="input__group">
        <label class="field">
          <input type="text" name="email" placeholder="Email@example.com" id="signUpEmail" required>
        </label>
        <span class="input__icon"><i class="bx bx-at"></i></span>
       
      </div>
      <div class="input__group">
        <label class="field">
          <input type="text" name="confirm_password" placeholder="Mobile Number" id="signUpConfirmPassword" required>
        </label>
        <span class="input__icon"><i class="bx bx-mobile-alt"></i></span>
      </div>
      <div class="input__group">
        <label class="field">
          <input type="text" name="text" placeholder="About.." id="loginmessage" required>
         
        </label>
        <span class="input__icon"><i class="bx bx-envelope"></i></span>
      </div>
      <!-- Sign Up Button -->
      <button type="submit" class="submit-button" id="signUpSubmitBtn">SEND</button>
    </form> <!-- End Sign Up Form -->
  </div><!-- End Forms Area -->

  <!-- Aside Area -->
  <div class="aside__area" id="aside_Area">
    <div class="login__aside-info">
      <h4>Hello</h4>
      <img src="olo.png" alt="Image">
      <p>Enter Query and To contact our COMMUNITY </p>
      <button id="aside_signUp_Btn">Become a part of our OLO</button>
    </div>
    <div class="sign-up__aside-info">
      <h4>Welcome</h4>
      <img src="olo.png" alt="Image">
      <p>To Keep connect with us please Send your personal info</p>
      <button id="aside_signIn_Btn">COMMUNITY</button>
    </div>
  </div>
</div>
<!-- End Wrapper Area -->
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
